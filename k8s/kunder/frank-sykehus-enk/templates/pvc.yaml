apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "frank-sykehus-enk.fullname" . }}
  labels:
    {{- include "frank-sykehus-enk.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  {{- with .Values.persistence.storageClass }}
  storageClassName: {{ . }}
  {{- end }}

