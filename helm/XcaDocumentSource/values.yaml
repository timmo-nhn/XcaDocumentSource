apiVersion: apps/v1
kind: Deployment
metadata:
  name: xcads-int-nhn
  namespace: xcads-int-nhn
  labels:
    app: xcads-int-nhn


# Default values for auditlog-processor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: ncr.sky.nhn.no/team-dokumentdeling/xcadocumentsource
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "465a8af0"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
env:
  ASPNETCORE_ENVIRONMENT: Development
  REGISTRY_FILE_PATH: /mnt/registry
  REPOSITORY_FILE_PATH: /mnt/repository

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext:
  runAsUser: 101
  runAsGroup: 101
  fsGroup: 101
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  supplementalGroups:
    - 100
securityContext:
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault
  privileged: false
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  readOnlyRootFilesystem: true
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
# Additional volumes on the output Deployment definition.
volumes:
  - name: registry-volume
    persistentVolumeClaim:
      claimName: registry-pvc
  - name: repository-volume
    persistentVolumeClaim:
      claimName: repository-pvc

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: registry-volume
    mountPath: /mnt/registry
  - name: repository-volume
    mountPath: /mnt/repository
nodeSelector: {}
tolerations: []
affinity: {}
